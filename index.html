<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destinations</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Please input information about the places that you have visited:</h2>
          <form id="places">
            <div class="form-group">
              <label for="name">Name of the place:</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="location">Where was the place located?</label>
              <input type="text" class="form-control" id="location">
            </div>

            <div class="form-group">
              <label for="purpose">Why did you visit this place?</label>
              <input type="text" class="form-control" id="purpose">
            </div>

            <div class="form-group">
              <label for="season">What time of the year did you visit the place?</label>
              <input type="text" class="form-control" id="season">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="placeList">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-destinations">
            <h2></h2>
            <p>Name of Place: <span class="name1"></span></p>
            <p>Location: <span class="location1"></span></p>
            <p>Purpose: <span class="purpose1"></span></p>
            <p>Time of Year: <span class="season1"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
